        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <style>
        	html, body {
        		background: #ff6A00;
        		height: 100%;
        	}

        	.container {
        		width: 100%;
        		height: 100%;
        		position: relative;
        	}

        	.content {
        		position: absolute;
        		top: 50%;
        		left: 50%;
        		margin-left: -275px;
        		margin-top: -200px;
        		width: 600px;
        		height: 400px;
        	}

        	.bulb {
        		float: left;
        	}

        	.hero-text {
        		float: left;
        		margin-left: 50px;
        	}

        	.hero-text h1{
        		margin-top: 10px;
				font-family: 'Roboto', sans-serif;
				font-size: 65px;
				font-weight: 300;
				line-height: 80px;
				color: #fff;
        	}

        	.cta {
        		margin: 65px auto;
        		width: 50%;
        	}

        	.cta .icon {
        		width: 32%;
        		display: inline-block;
        	}

        	.cta .icon a {
				color: #fff;
				font-size: 3em;
				opacity: .6;
        	}

        	.cta .icon a:hover {
        		opacity: 1;
        	}

            /* Mobile Portrait */
            @media only screen 
              and (min-device-width: 320px) 
              and (max-device-width: 736px) 
              and (-webkit-min-device-pixel-ratio: 2)
              and (orientation: portrait) { 
                .content {
                    position: static;
                    top: none;
                    left: none;
                    margin-left: auto;
                    margin-top: 0;
                    margin: auto;
                    width: 100%;
                    height: auto;
                }

                .bulb {
                    float: none;
                    width: 40%;
                    margin: auto;
                    margin-top: 185px;
                }

                .bulb img {
                    width: 100%;
                }

                .hero-text {
                    float: none;
                    margin-top: 20px;
                    text-align: center;
                    margin-left: 0px;
                }

                .cta {
                    margin: 150px auto !important;
                    font-size: 3em !important;
                    width: 80% !important;
                }
            }

            /* Mobile Landscape */
            @media only screen 
              and (min-device-width: 414px) 
              and (max-device-width: 736px) 
              and (-webkit-min-device-pixel-ratio: 3)
              and (orientation: landscape) { 

            }

</head>
